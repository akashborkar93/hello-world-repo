jobs:
    deploy:
        runs-on: ${{ matrix.os }}
        strategy:
            fail-fast: true
            # max-parallel: 2
            matrix:
                os: [ubuntu-latest, ubuntu-20.04, windows-latest]
                images: [hello-world, alpine]
                exclude:
                  - os: windows-latest
                    images: alpine
                include:
                  - os: ubuntu-latest
                    images: amd64/alpine
        steps:
          - name: Run images on ${{ matrix.os }}
            run: |
              if [ "${{ matrix.images }}" = "hello-world" ] || [ "${{ matrix.images }}" = "amd64/alpine" ]; then
                docker run --rm "${{ matrix.images }}"
              else
                docker run --rm "${{ matrix.images }}" echo "Running ${{ matrix.images }} on ${{ matrix.os }}"
              fi



