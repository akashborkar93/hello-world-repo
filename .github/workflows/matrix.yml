jobs:
    deploy:
        strategy:
            fail-fast: false
            max-parallel: 2
            matrix:
                os: [ubuntu-latest, ubuntu-20.04, windows-latest]
                images: [hello-world, alpine]
                exclude:
                  - os: windows-latest
                    images: [alpine]
                include:
                  - os: ubuntu-latest
                    images: [amd64/alpine]
        runs-on: ${{ matrix.os }}
        steps:
            - name: Echo docker details
              run: docker info
            - name: Run images on ${{ matrix.os }}
              run: |
                docker run --rm "${{ matrix.images }}" echo "Running ${{ matrix.images }} on ${{ matrix.os }}"



